<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CODE QUIZ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link rel="" stylesheet type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Stores Highscore and displays countdown timer -->
    <header>
      <button class="view-high-score">View high score</button>
      <div class="timer-countdown">Time: <span>0</span></div>
    </header>

    <main>
      <!-- Instruction page to start quiz -->
      <section id="intro-page">
        <h1 class="titles">Coding Quiz Challenge</h1>
        <p class="instructions">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class="button" id="start-btn">Start Quiz</button>
      </section>

      <!-- Quiz Questions and options -->
      <section id="quiz-container" class="hidden">
        <div class="questions">Question:</div>
        <div class="choices">
          <ul>
            <li class="button" id="answer-0"></li>
            <li class="button" id="answer-1"></li>
            <li class="button" id="answer-2"></li>
            <li class="button" id="answer-3"></li>
          </ul>
        </div>
        <!-- Check if answer is correct or wrong -->
        <div class="answer-check">
          <p></p>
        </div>
      </section>

      <!-- Results container -->
      <section id="result" class="hidden">
        <div class="left-title">All Done!</div>
        <p class="display-final-score">Your final score is: <span></span></p>
        <div class="input-initials">
          <input
            type="text"
            name="initials"
            id="initials"
            placeholder="Enter initials:"
          />
          <button class="button" id="submit-btn">Submit</button>
        </div>
      </section>

      <!-- Display high score  -->
      <section id="high-score" class="hidden">
        <div class="left-title">High Score</div>
        <!-- <p id="saved-initial-score">SCORE GOES HERE</p> -->
        <ol id="all-time-high-scores"></ol>
        <button class="button" id="back-btn">Go Back</button>
        <button class="button" id="clear-btn">Clear high score</button>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
